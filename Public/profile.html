<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/profile.css">
  <title>Profile</title>
  <script src="./script/util.js"></script>
  <script>doubleCheckStatus()</script>
  <link rel="icon" href="./img/icon/logo3.png">
</head>
<body>
  <div id="searchCon">
    <div class="btn_close">
      <a id="btn_close" onclick="closeSearch()">&times;</a>
    </div>
    <div class="title">用菜名找食譜</div>
    <div id="searchBarCon">
      <input id="searchBar" type="text" placeholder="輸入菜名...">
    </div>
    <div class="searchClick" onclick="recipeSearch()">Search</div>
    <div class="title">用食材找食譜</div>
    <div id="smartSearch">
      <input type="text" class="smartSearch" placeholder="輸入食材...">
    </div>
    <div id="add">
      <input type="button" value="新增" class="add" onclick="add()">
    </div>
    <div class="searchClick" onclick="recipeSearch2()">Search</div>
    <div class="title">熱門搜尋</div>
    <div id="hotKeywords"></div>
  </div>
  <div id="nutrientCon">
    <div class="close">
        <a id="close" onclick="closeNut()">&times;</a>
    </div> 
    <div id="title">食材營養 SEARCH</div>
    <div id="describe">輸入你想知道的食材質詢!</div>
    <div id="nutSearchCon">
      <input type="text" id="nutSearch" placeholder="輸入食材...">
      <img src="./img/icon/search.png" alt="Search" onclick="nutSearchClick()">
    </div>
    <div class="nutScene">
      <div class="nutflipCard">
        <div id="nutList" class="flipFace" ></div>
        <div id="nutCard" class="flipFace">
          <div class="nutTitle">營養成分</div>
          <div class="describe">每一份量 100公克</div>
          <div id="info">
            <div class="info">
              <div id="calories">熱量</div>
            </div>
            <div class="info">
              <div id="protein">蛋白質</div>
            </div>
            <div class="info">
              <div id="totalFat">脂肪</div>
            </div>
            <div class="info">
              <div id="satFat">飽和脂肪</div>
            </div>
            <div class="info">
              <div id="carbonhydrate">碳水化合物</div>
            </div>
            <div class="info">
              <div id="dietFiber">膳食纖維</div>
            </div>
            <div class="info">
              <div id="sugar">糖</div>
            </div>
            <div class="calInfo">
              <div id="sodium">鈉</div>
            </div>
            <div id="vit">
              <div class="infos">
                <div id="vitE">維他命E</div>
              </div>
              <div class="infos">
                <div id="vitB2">維他命B2</div>
              </div>
              <div class="infos">
                <div id="vitC">維他命C</div>
              </div>
              <div class="infos">
                <div id="cal">鈣</div>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>
  <div id="accountCon"></div>
  <header id="mainHeader">
    <div id="logo">
      <a href="/index.html">
        <img src="./img/icon/logo.png" alt="image">
      </a>
    </div>
    <div id="navContainer">
      <div id="recipeMsg"></div>
      <ul id="mainNav">
        <li><a id="search" onclick="Search()">食譜搜尋</a></li>
        <li><a id="nutrient" onclick="Nutrient()">營養資訊</a></li>
        <li><a id="search" onclick="Market()">菜價查詢</a></li>
      <li><a id="signin" onclick="Signin()">登入</a></li>
      </ul>
      <div id="signup" onclick="Signup()">註冊</div>
      <div id="profile" onclick="Profile()">
          <img id="profileDp" src="./img/icon/profile.png" alt="">
      </div>
    </div>
  </header>
  <main>
    <div id="loading">
        <img src="./img/icon/loading.gif" alt="Loading...">
    </div>
    <div id="background1">
      <div id="con1">
       <div id="profileImg">
         <img id="dp" src="./img/icon/profile2.png" alt="Profile Image">
       </div>
       <div id="profileInfo" onclick="memberInfo()">會員資料</div>
       <div id="profileFav" onclick="memberFav()">收藏</div>
       <div id="profileRecipe" onclick="memberRecipe()">我的食譜</div>
      </div>
      <div id="con2"></div>
      <div id="feedbackMsg"></div>
    </div>
  </main>
  <footer id="mainFooter">
    <div id="footerCon">
      <div class="footerLogo">
        <img src="./img/icon/logo2.png" alt="Logo">
      </div>
      <div class="contacts">
        <p>關注我們</p>
        <img src="./img/icon/facebook.png" alt="" class="fb">
        <img src="./img/icon/twitter.png" alt="" class="twitter">
        <img src="./img/icon/line.png" alt="" class="line">
      </div>
    </div>
    <div id="copyright">
        &copy;2019. All rights reserved
    </div>
  </footer>
</body>
<script src="./script/variablesLib.js"></script>
<script src="./script/navBar.js"></script>
<script src="./script/recipe.js"></script>
<script src="./script/profile.js"></script>
<script>renderProfile()</script>
</html>
